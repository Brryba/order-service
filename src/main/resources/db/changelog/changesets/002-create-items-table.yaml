databaseChangeLog:
  - changeSet:
      id: 2
      author: Yury Brazgunou
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: price
                  type: decimal(12,2)
                  constraints:
                    nullable: false
                    checkConstraint: 'price > 0'
        - createIndex:
            indexName: item_name_index
            tableName: items
            columns:
              - column:
                  name: price