            sql: ALTER TABLE orders ADD CONSTRAINT check_order_status CHECK (status IN ('NEW', 'PAYMENT_WAITING', 'PAYMENT_RECEIVED', 'PROCESSING', 'DELIVERED', 'CANCELLED', 'PAYMENT_FAILED'))