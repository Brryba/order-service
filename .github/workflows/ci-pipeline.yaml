name: CI pipeline for Order Service
on:
  push:
  pull_request:
    branches: [master]

env:
  JWT_KEY: ${{ secrets.JWT_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Test and Build with Maven
        env:
          JWT_KEY: "${{ secrets.JWT_KEY }}"
        run: mvn clean package

      - name: Upload artifact for container job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  container:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download code from repository to ci workspace
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: target/

      - name: Build Docker image
        run: |
          docker build -t auth-service-docker-image .

      - name: Run Docker container
        env:
          JWT_KEY: "${{ secrets.JWT_KEY }}"
        run: |
          docker run -d --name auth-service-container -e JWT_KEY=$JWT_KEY auth-service-docker-image